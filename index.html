<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="container-boton">
            <h1 class="title-btn">Botones</h1>
            <p>Botones personalizados para utilizar en formularios, estados y múltiples tamaños.</p>
            <div class="content">
                <div class="content-primary">
                    <h2 class="title-primary">Boton Primary</h2>
                    <button type="button" class="btn btn-primary">Primary</button>
                </div>
                <div class="content-secondary">
                    <h2 class="title-secondary">Boton Secondary</h2>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                </div>
                <div class="content-success">
                    <h2 class="title-success">Boton Success</h2>
                    <button type="button" class="btn btn-success">Success</button>
                </div>
                <div class="content-danger">
                    <h2 class="title-danger">Boton Danger</h2>
                    <button type="button" class="btn btn-danger">Danger</button>
                </div>
                <div class="content-warning">
                    <h2 class="title-warning">Boton Warning</h2>
                    <button type="button" class="btn btn-warning">Warning</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
